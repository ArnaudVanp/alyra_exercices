
<!DOCTYPE html>

<html lang="fr">

    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>V0 DApp Place de marché décentralisée</title>

    </head>


    <body>

        <h1>V0 DApp Place de marché décentralisée</h1>
        
        <div>Réseau : </div><span id="network"></span></div>
     
        <p>Bienvenue sur la plateforme - illustrateurs !</p>

        <h1>Inscription</h1>
        <input type="text" id="nom_inscription">

        <p>Choisir un type d'utilisateur</p>
        <!--Bouton Radio type utilisateur-->

            <div>
            <input type="radio" id="independant" name="typeUtilisateur" value=1
                    checked>
            <label for="1">Indépendant</label>
            </div>

            <div>
            <input type="radio" id="entreprise" name="typeUtilisateur" value=2>
            <label for="2">Entreprise</label>
            </div>

            <button onclick="inscription()">Inscription</button>
        
        <h2>Faire une demande</h2>
       
        <p>
            <h2>Liste des utilisateurs :</h2>
            <button onclick="listeUtilisateurs()">Rafraichir</button>
            <label>Qui êtes-vous ?</label>
            <select id = "myList"></select>
        </p>
        <p>Description de la demande :</p>
        <input type="text" id="demande_description">

        <button onclick="ajouterDemande()">Envoyer</button>
    
        <h2>Liste des demandes :</h2>
        <button onclick="listeDemandes()">Rafraichir</button>
        <ul id="listeDemandes">
        </ul>
              
        <h2>Livrez votre travail :</h2>
        <input type="text" id="livraison">
        <button onclick="livraison()">Livrer un travail</button>

        <h2>Voici le hash de la livraison :</h2>
        <div id="hash"></div>

        <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>

        <script src="./application.js" charset="utf-8" type="text/javascript"></script>

        <script src="./data.js"></script>
  
    </body>

</html>
